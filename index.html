<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Personal Portfolio</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Basic resets */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: Arial, sans-serif;
            color: #333;
            background: #1b1b1b;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #111;
            color: #fff;
            padding: 1rem 0;
            z-index: 1000;
            transition: background 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .header .logo {
            font-size: 1.8rem;
            margin-left: 2rem;
            font-weight: bold;
            color: #ff4444;
            text-decoration: none;
        }

        .header .navbar {
            float: right;
            margin-right: 2rem;
        }

        .header .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
            position: relative;
        }

        .header .navbar a:after {
            content: "";
            position: absolute;
            width: 100%;
            height: 3px;
            bottom: -5px;
            left: 0;
            background-color: #ff4444;
            visibility: hidden;
            transform: scaleX(0);
            transition: all 0.3s ease-in-out;
        }

        .header .navbar a:hover:after,
        .header .navbar a.active:after {
            visibility: visible;
            transform: scaleX(1);
        }

        /* Home Section */
        .home {
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding-top: 100px;
            background-color: #222;
            color: #ff4444;
            min-height: 100vh;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .home-content {
            max-width: 500px;
            text-align: center;
        }

        .home-content h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #ff4444;
            animation: typing 2s steps(12) forwards, blink 0.5s step-end infinite alternate;
            white-space: nowrap;
            overflow: hidden;
            border-right: 4px solid #ff4444;
            display: inline-block;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        .social-media a {
            margin: 0 0.5rem;
            font-size: 1.5rem;
            color: #ff4444;
            transition: transform 0.3s;
        }

        .social-media a:hover {
            transform: scale(1.2);
        }

        .btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1.5rem;
            background: #ff4444;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }

        .btn:hover {
            background: #d32f2f;
            transform: scale(1.1);
        }

        /* Sections with animation */
        .about, .services, .portfolio, .contact {
            padding: 2rem;
            background: #111;
            margin-top: 20px;
            color: #fff;
            opacity: 0;
            transform: translateY(30px);
            animation: slideUp 1s ease-out forwards;
        }

        .about { animation-delay: 0.2s; }
        .services { animation-delay: 0.4s; }
        .portfolio { animation-delay: 0.6s; }
        .contact { animation-delay: 0.8s; }

        @keyframes slideUp {
            to { opacity: 1; transform: translateY(0); }
        }

        .heading {
            text-align: center;
            font-size: 2rem;
            color: #ff4444;
            margin-bottom: 1rem;
        }

        .services-box,
        .portfolio-box {
            background: #333;
            padding: 1rem;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            flex: 1 1 200px;
            transform: scale(1);
            transition: transform 0.3s, background 0.3s;
        }

        .services-box:hover,
        .portfolio-box:hover {
            transform: scale(1.05);
            background: #ff4444;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 1rem;
            background-color: #111;
            color: #fff;
            animation: fadeIn 1s ease-in-out;
        }

        /* Responsive */
        @media screen and (max-width: 768px) {
            .header .navbar {
                float: none;
                text-align: center;
            }

            .home, .about-content, .services-container, .portfolio-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="#" class="logo">Portfolio</a>
        <nav class="navbar">

            <a href="#about">About</a>

            <a href="#portfolio">Portfolio</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Home Section -->
    <section class="home" id="home">
        <div class="home-content">
            <h1>Hi, I'm Gowtham</h1>
            <h3>I'm a <span class="multiple-text">Web Developer</span></h3>
            <div class="social-media">
                <a href="https://nc-gowtham.github.io/N-C-Gowtham/"><i class="bx bxl-github"></i></a>
                <a href="mailto:gowthamnc10@gmail.com@gmail.com"><i class="bx bxs-envelope"></i></a>
                <a href="https://www.instagram.com/g0wth__am/"><i class="bx bxl-instagram"></i></a>
                <a href="https://www.linkedin.com/in/n-c-gowtham-93ba3a2b2"><i class="bx bxl-linkedin"></i></a>
                <a href="http://bit.ly/4fp5BdM"><i class="bx bxl-whatsapp"></i></a>
            </div>
            <a href="resume.pdf" class="btn" target="_blank">View Resume</a>
        </div>
    </section>

    <!-- Other sections as before... -->

    <!-- JS -->
    <script src="https://unpkg.com/scrollreveal"></script>
</body>
</html>
