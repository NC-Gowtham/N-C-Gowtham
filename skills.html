<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Link the CSS file -->
</head>
<body>
<section class="skills" id="skills">
    <h2 class="heading">My Skills</h2>
    <div class="skills-container">
        <!-- Skill Item -->
        <div class="skill-box">
            <i class="bx bx-code-alt"></i>
            <h3>HTML</h3>
            <div class="progress-bar">
                <span class="progress" style="width: 90%;">90%</span>
            </div>
        </div>
        <!-- Skill Item -->
        <div class="skill-box">
            <i class="bx bxl-css3"></i>
            <h3>CSS</h3>
            <div class="progress-bar">
                <span class="progress" style="width: 80%;">80%</span>
            </div>
        </div>
        <!-- Skill Item -->
        <div class="skill-box">
            <i class="bx bxl-javascript"></i>
            <h3>JavaScript</h3>
            <div class="progress-bar">
                <span class="progress" style="width: 75%;">75%</span>
            </div>
        </div>
        <!-- Skill Item -->
        <div class="skill-box">
            <i class="bx bx-code-alt"></i>
            <h3>C</h3>
            <div class="progress-bar">
                <span class="progress" style="width: 85%;">85%</span>
            </div>
        </div>
        <!-- Skill Item -->
        <div class="skill-box">
            <i class="bx bx-code-alt"></i>
            <h3>C++</h3>
            <div class="progress-bar">
                <span class="progress" style="width: 80%;">80%</span>
            </div>
        </div>
        <!-- Skill Item -->
        <div class="skill-box">
            <i class="bx bxl-python"></i>
            <h3>Python</h3>
            <div class="progress-bar">
                <span class="progress" style="width: 70%;">70%</span>
            </div>
        </div>
    </div>
</section>
</body>
</html>
